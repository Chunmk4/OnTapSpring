<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính toán 2 số</h1>
<form th:action="@{/home1/calculator1}" method="get" >
    <label for="number1">Số thứ nhất:</label>
    <input type="number" id="number1" name="number1" required><br><br>
    <label for="option">Chọn phép tính</label>
    <select name="option" id="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>
    <label for="number2">Số thứ hai:</label>
    <input type="number" id="number2" name="number2" required><br><br>
    <button type="submit" >Calculator</button>
</form>

</body>
</html>
